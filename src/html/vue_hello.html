<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/vue.js"></script>
</head>
<body>
<div>{{}},v-bind,v-if,v-for</div>
<br/>
<div id="app">
    {{message}}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标移到这儿，可以看到动态绑定的标题
    </span>
</div>
<div id="app-3">
    <p v-if="seen">显示或隐藏</p>
</div>
<div id="app-4">
    <ul>
        <li v-for="arr in arrs">{{arr}}</li>
    </ul>
</div>
<div id="app-4-2">
    <ul>
        <li v-for="obj in arrs">{{obj.text}}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue!"
        }
    });
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "加载时间:" + new Date()
        }
    });
    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: "#app-4",
        data: {
            arrs: ["数组元素1", "数组元素2", "数组元素3"]
        }
    });
    var app42 = new Vue({
        el: "#app-4-2",
        data: {
            arrs: [
                {text: "obj的text1"},
                {text: "obj的text2"}
            ]
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/vue.js"></script>
</head>
<body>
<div>{{}},v-bind,v-if,v-for,v-on,v-model</div>
<br/>
<div>{{变量}}:</div>
<div id="app">
    {{message}}
</div>
<br/>
<div>绑定DOM元素属性 v-bind:</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标移到这儿，可以看到动态绑定的标题
    </span>
</div>
<br/>
<div>true或false来控制显示隐藏 v-if：</div>
<div id="app-3">
    <p v-if="seen">显示或隐藏</p>
</div>
<div>循环 v-for：</div>
<div id="app-4">
    <ul>
        <li v-for="arr in arrs">{{arr}}</li>
    </ul>
</div>
<div id="app-4-2">
    <ul>
        <li v-for="obj in arrs">{{obj.text}}</li>
    </ul>
</div>
<div>绑定事件 v-on：</div>
<div id="app-5">
    <span>{{message}}</span>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<br/>
<div>双向数据绑定 v-model：</div>
<div id="app-6">
    <span>{{message}}</span><br/>
    <input v-model="message">
</div>
<br/>
<div>使用定义的组件（固定数据） ：</div>
<div id="app-7">
    <ul>
        <todo-item></todo-item>
    </ul>
</div>
<br/>
<div>使用定义的组件（循环数据） ：</div>
<div id="app-8">
    <ul>
        <todo-item2 v-for="arr in arrs" v-bind:todo="arr"></todo-item2>
    </ul>
</div>
<br/>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue!"
        },
        methods: {},
        template: {},
        props: {},
        filters: {}
    });
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "加载时间:" + new Date()
        }
    });
    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: "#app-4",
        data: {
            arrs: ["数组元素1", "数组元素2", "数组元素3"]
        }
    });
    var app42 = new Vue({
        el: "#app-4-2",
        data: {
            arrs: [
                {text: "obj的text1"},
                {text: "obj的text2"}
            ]
        }
    });
    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: "hello message!"
        },
        methods: {
            reverseMessage(){
                this.message = this.message.split("").reverse().join("")
            }
        }
    });
    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: "hello vue!"
        }
    });

    // 定义一个组件
    Vue.component("todo-item", {
        template: '<li>This is a todo</li>'
    });
    // app-7的html中使用这个组件
    var app7 = new Vue({
        el: "#app-7"
    });

    // 定义一个组件,有props属性
    Vue.component("todo-item2", {
        props: ["todo"],
        template: '<li>{{todo}}</li>'
    });
    // app-8的html中使用这个组件
    var app8 = new Vue({
        el: "#app-8",
        data: {arrs: [1, 2, 3]}
    });
</script>
</body>
</html>
